server {
    server_name linksight.thinkingmachin.es;

    index index.html;

    client_max_body_size 5M;

    location / {
        root /deploy/linksight/app/build;
        try_files $uri $uri/ /index.html =404;
    }

    location ~ ^/(api|admin|silk) {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8000;
    }

    location /media {
        alias /deploy/linksight/media;
    }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/linksight.thinkingmachin.es/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/linksight.thinkingmachin.es/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = linksight.thinkingmachin.es) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80 default_server;
    listen [::]:80 default_server;

    server_name linksight.thinkingmachin.es;
    return 404; # managed by Certbot
}
