{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>LinkSight</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,400i,700" rel="stylesheet"/>
  <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/typography.css' %}" rel="stylesheet"/>
  {% block css %}{% endblock %}
  <link rel="manifest" href="{% static 'manifest.json' %}"/>
  <link rel="short icon" href="{% static 'favicon.ico' %}"/>
</head>
<body>
  {% block body %}{% endblock %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66863078-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-66863078-3');
  </script>
</body>
</html>
